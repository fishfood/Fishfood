<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fishfood Plugin Interface</title>
    <link href="css/fishfood.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="javascript/fishfood.js"></script>
    <script type="text/javascript" src="https://crossrider.cotssl.net/plugins/javascripts/crossriderAPI.js"></script>
    <script type="text/javascript">
        var options = null;
        // Binding an event using jQuery
        $('body').bindExtensionEvent('receiveData',
            // where data is defined as follows:
            // {key: 'key', value: 'value'}
            function(e, data) {
                options = data;
            }
        );
    </script>
</head>
<body>
	<div class="fishfood">
		<div class="settings" ><h1>Fishfood Configuration</h1><a id="settings" class="setimg" ></a></div> 
		    <div id="config" class="config">
                <div class="fieldset">
                    <p class="item">Research Group: </p><input id="group" type="text" />
                    <p class="item">Time before delete: </p>
                    <select id="tbdelete">
                        <option>1 Day</option>
                        <option>3 Days (recommended)</option>
                        <option>1 Week</option>
                        <option>1 Month</option>
                    </select>
                    <p class="item">When to collect data: </p>
                    <select id="collectiontime">
                        <option>Always</option>
                        <option>Weekdays</option>
                        <option>Evenings Only</option>
                        <option>Working TIme Only</option>
                    </select>
                    <div class="button">Save Configuration</div>
                </div>
            </div> 
		<div class="entries">
			<p class="entry"> 
				<a class="del" href="#"></a> 
			</p> 
		</div>
	</div>
</body>
</html>
